<!doctype html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Markdown Previewer</title>
    <script src="./marked.js"></script>
    <script>
      console.log(marked("hello"));

      function updatePreview() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorValue);
        previewElement.innerHTML = markedUpHTML;
      }
      document.onload = setDefault();

      function setDefault() {
        let defaultText = `\
# Nicole's Markdown Previewer
## a markdown previewer
[Learn more about Markdown with this GitHub cheatsheet](https://github.com/adam-p/markdown-here/wiki/markdown-cheatsheet).
<dl>
  <dt>Definition list</dt>
  <dd>Is something people use sometimes.</dd>

  <dt>Markdown in HTML</dt>
  <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`<code></code>\`

\`\`\`
function exampleOf() {
  return multiLineCodeBlock
}
\`\`\`

* Code
* All
* Day

> "Even in the midst of darkness, sunflowers find the light." Even in the midst of darkness, there is always a light at the end of the tunnel, sunflowers always look forward to the sun. " Sunflowers teach us the value of patience and persistence."
**Bolded Text**
![Sunflowers](https://www.peachtreepetals.com/cdn/shop/articles/all_about_sunflowers.jpg?v=1631036676&width=800 "bed of sunflowers")
          `;
          
        let editorField = document.getElementById("editor");
        let previewElement = document.getElementById("preview");
        editorField.value = defaultText;
        previewElement.innerHTML = marked(defaultText);
        
      
      }
    </script>
  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
      <div class="row"></div>
        <div class="col text-center">
          <h1>Markdown Previewer by Nicole</h1>

        </div>
      <div class="row">
        <div class="col-6 bg-warning d-flex flex-column">
          <h2 class="text-white text-center my-3">Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea id="editor" onkeyup=updatePreview() class="form-control flex-grow-1"></textarea>
          </div>
        </div>
        <div class="col-6 bg-warning">
          <h2 class="text-white text-center my-3">Preview</h2>
          <div id="preview">

          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>  
  </body>
</html>
